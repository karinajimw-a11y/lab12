<body>
    <script>
        let password;
        do{
            password=prompt("Ingrese la contraseña");

        }while(password!="Seccion12");
        console.log("Contraseña correcta!");
    </script>
PREGUNTA 3 ¿Por qué se usa do...while y no while?
Porque necesitamos que el código se ejecute al menos una vez antes de validar la condición
para que el usuario tenga la oportunidad de ingresar la contraseña.
    
</body>
</html>
